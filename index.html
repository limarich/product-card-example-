<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./Components/Productcard.js" defer></script>
  </head>
  <body>
    <section id="products">
      <h1>#Meus Produtos</h1>
      <div class="product-container">
        <product-card
          name="Camisa Esportiva Nike"
          description="Camisa esportiva de alta qualidade da marca Nike."
          image-url="./assets/shirt-1.jpg"
          image-alt="Camisa Nike"
          stars="4.5"
          value="29.99"
        ></product-card>
        <product-card
          name="Camisa Esportiva 2"
          description="Camisa esportiva de alta qualidade da marca Nike."
          image-url="./assets/shirt-2.jpg"
          image-alt="Camisa 2"
          stars="3.0"
          value="50.99"
        ></product-card>

        <product-card
          name="Tênis de Corrida Asics"
          description="Tênis de corrida leve e confortável da marca Asics."
          image-url="./assets/shoe-1.jpg"
          image-alt="Tênis Asics"
          stars="4.35"
          value="49.99"
        ></product-card>

        <product-card
          name="Bolsa de Couro Elegante"
          description="Bolsa de couro elegante para ocasiões especiais."
          image-url="./assets/bag-1.jpg"
          image-alt="Bolsa de Couro"
          stars="3.5"
          value="89.99"
        ></product-card>

        <product-card
          name="Relógio de Luxo"
          description="Relógio elegante e luxuoso para todas as ocasiões."
          image-url="./assets/watch-1.jpg"
          image-alt="Relógio de Luxo"
          stars="5"
          value="349.99"
        ></product-card>
      </div>
    </section>
  </body>
</html>
